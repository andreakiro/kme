hydra:
  run:
    dir: . 
  output_subdir: null 

defaults:
  - _self_
  - manifold: hyperbolic_parabola 
    #- density: kmeans
  - density: null 
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled

script: {
  states: red,
  grid: green,
    #surround: red,
    #kmeans_centers: blue 
}
verbose: 0
sampling_method: reinforcement_learning
geodesic: false
policy: random 
ambient_dim: 3
samples_per_iter: 1
time_per_iter: 0.01 
interface: random 
cursor_target: null
cursor_color: red
