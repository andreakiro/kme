hydra:
  run:
    dir: . 
  output_subdir: null 

defaults:
  - _self_
  - manifold: torus 
  - density: kmeans
  - override hydra/hydra_logging: disabled  
  - override hydra/job_logging: disabled

script: {
  samples: blue,
  grid: green,
  surround: red,
  kmeans_centers: purple
}
verbose: 0
sampling_method: reinforcement_learning
policy: xtouch
ambient_dim: 3
samples_per_iter: 100
time_per_iter: xtouch 
interface: xtouch
cursor_target: null
cursor_color: red
